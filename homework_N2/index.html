<!DOCTYPE html>
<html>
<title>Liderator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<body>

  <section class="search-seaction">
    <div class="container">
      <div class="title-search-bar">
        <h1>Giphy API Example</h1>
        <div class="buttons" id="buttons">
          <input type="button" class="bttn button" id="search-bttn" value="Internet cats" />
          <input type="button" class="bttn button" id="search-bttn" value="Meme's" />
          <input type="button" class="bttn button" id="search-bttn" value="Typing" />
          <input type="button" class="bttn button" id="search-bttn" value="Space" />
          <input type="button" class="bttn button" id="search-bttn" value="Rick and Morty" />
        </div>
        <div class="search-bar">
          <input type="text" name="query" id="user-search" />
          <input id="submit" type="button" class="bttn" value="Submit" />
          <input id="trending" type="button" value="See what's trending" class="bttn" />
        </div>
      </div>
    </div>
  </section>
  <section class="gif-section">
    <div class="conteiner">
      <div class="gif-boxes" id="gif-boxes">
      </div>
    </div>
  </section>


</body>

<script type="module" src="./scripts.js"></script>

</html>
